<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${book.title}"></title>
</head>
<body>
<a th:href="@{/}"> &lt; 메인으로 돌아가기</a>
<hr>

<img th:src="${book.coverImgUrl}" alt="책 표지" style="width: 200px;">

<h1 th:text="${book.title}">책 제목</h1>

<p>
    <strong th:text="${book.author}">저자</strong> 지음 |
    <span th:text="${book.publisher}">출판사</span>
</p>

<p>
    정가: <strong th:text="${book.price}">가격</span> 원
</p>

<h3>책 소개</h3>
<p th:text="${book.description}">
    여기에 책의 상세 설명이 들어갑니다...
</p>

<hr>
<a th:href="@{/}">메인으로 돌아가기</a>

</body>
</html>
